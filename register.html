<!DOCTYPE html>
<html>
<head>
    <title>Register | The Tales of Us</title>
    <style>
        body {
            background-color: #1c2621;
            color: #e4e4e4;
            font-family: Georgia;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #24332d;
            padding: 30px;
            width: 320px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6aa89a;
            border: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Register</h2>

        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button onclick="location.href='login.html'">
            Create Account
        </button>
    </div>
</body>
</html>
